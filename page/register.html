<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <!-- 最新版本的 bootstrap.css -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

       <!-- 引入主题 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- 引入jquery -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
       
        <!-- 引入bootstrap.js -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../js/register.js" type="text/javascript"></script>
        <link href="../css/register.css" rel="stylesheet">
        <script src="../plugins/city-picker/js/city-picker.data.js" type="text/javascript"></script>
        <script src="../plugins/city-picker/js/city-picker.js" type="text/javascript"></script>
        
        <!-- 引入city-picker.css -->
        <link rel="stylesheet" href="../plugins/city-picker/css/city-picker.css">
    </head>
    <body>
        <div class="panel panel-default register">
                
            <div class="panel-body">

                <form class="form-horizontal register-form">
                    
                    <!-- 账号 -->
                    <div class="form-group">
                        <label for="inputAccount" class="col-sm-3 control-label">账号：</label>
                        <div class="input-group col-sm-5">
                            <span class="input-group-addon" id="basic-addon1">+86</span>
                            <input type="text" class="form-control" placeholder="请填写手机号" aria-describedby="basic-addon1" required>
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-5 box-padding" >
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入丛书中的密码" required>
                        </div>
                    </div>
                    <!-- 确认密码 -->
                    <!-- <div class="form-group">
                        <label for="confirmPassword" class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-5 box-padding">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请输入密码" required>
                        </div>
                    </div> -->
                    <!-- 用户类别 -->
                    <div class="form-group">
                        <label for="userType" class="col-sm-3 control-label">用户类别：</label>
                        <div class="col-sm-2 box-padding">
                            <select class="form-control" > 
                                <option value="teacher">老师</option> 
                                <option value="student">学生</option>
                            </select>
                        </div>
                    </div>
                    <!-- 地区 -->
                    <div class="form-group">
                        <label for="cityPicker" class="col-sm-3 control-label">用户地区：</label>
                        
                        <div class="col-sm-5 box-padding" style="position: relative;">
                            <input id="city-picker3" class="form-control" readonly type="text" value="四川省/成都市/武侯区" data-toggle="city-picker">
                        </div>
                    </div>
                    
                   
                    
                    
                    <!-- 注册按钮 -->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="submit" class="btn btn-primary register-btn">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
