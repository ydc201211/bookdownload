<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 最新版本的 bootstrap.css -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

       <!-- 引入主题 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- 引入jquery -->
        <script src=" https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
       
        <!-- 引入bootstrap.js -->
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body >
        <div class="banner">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>       
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/book1.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="images/book2.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/book3.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="nav">
              <ul>
                <li>首页</li>
                <li>资料下载</li>
                <li>注册会员</li>
                <li class="move"></li>
            </ul> 
        </div> -->
       
        <div class="navbar navbar-default" role="navigation">
            <ul class="nav nav-pills mynav">
                <li class="active"><a id="to-home" href="javascript:void(0)">首页</a></li>
                <li><a id="to-download" href="javascript:void(0)">资源下载</a></li>
                <li><a id="to-register" href="javascript:void(0)">注册会员</a></li>
                <li><a id="to-operation" href="javascript:void(0)">芝麻开门</a></li>
                <li><a id="to-advice" href="javascript:void(0)">建言献策</a></li>
            </ul>
        
        </div>

        <div class="main">
            <div class="container-right">
               
                <!-- 未登录 -->
                <div class="login panel panel-default">
                    <div class="panel-heading">登录</div>
                    <div class="panel-body">
                      
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="inputAccount" class="col-sm-3 control-label">账户：</label>
                                <div class="col-sm-9 input-padding">
                                    <input type="text" class="form-control" id="inputAccount" placeholder="请输入电话号" required>
                                </div>
                            </div>
                            <div class="form-group" id="password-form">
                                <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-9 input-padding">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">记住密码
                                    </label>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" id="login-btn">登录</button>
                                </div>
                            </div>
                            <div class="forget-password">
                                 <a href="javascript:void(0)">忘记密码</a>
                            </div>
                        </div>                      
                    </div>
                </div>
                
                 <!-- 用户信息 -->
                <div class="panel user-info hide panel-default">
                    <div class="panel-heading">用户信息</div>
                    <div class="panel-body">Panel content</div>
                </div>
                
            </div>

            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">首页</a></li>
                </ol>
                <iframe class="page-content" name="childFrame" id="childFrame"
                    frameSpacing="0" scrolling="yes" frameborder="0" src="page/home.html">
                </iframe>
                <!-- <div class="panel panel-default hide home" id="home">
                    <div class="panel-heading">首页</div>
                    <div class="panel-body">Panel content 1</div>
                </div>
                 <div class="panel panel-default hide download">
                    <div class="panel-heading">资源下载</div>
                    <div class="panel-body">Panel content 2</div>
                </div> -->
               
            </div>
        </div>
    </body>
</html>
